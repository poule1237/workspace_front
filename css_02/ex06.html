<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
         <style>
            .round{
                width: 200px;
                border: 1px solid #000000;

            .round2{

                border-bottom-right-radius: 15px;
                border-bottom-left-radius: 20px;
            }

    <body>
        <div class="round">
            라운드적용<br>

        <br><br>
        <div class="round2">
            라운드적용<br>
            라운드적용<br>
            라운드적용<br>
        </div>
        

    </body>

</html>
