<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Mysite</title>
        <link rel="stylesheet" href="../../assets/css/reset.css">
        <link rel="stylesheet" href="../../assets/css/mysite.css">
        <link rel="stylesheet" href="../../assets/css/modify.css">
    </head>
    <body>
        <div id="wrap">
        <div id="header" class="clearfix">
            <h1>MySite</h1>
            <ul class="clearfix">
                <li>
                    <a href="">로그인</a>
                </li>
                <li>
                    <a href="">회원가입</a>
                </li>
            </ul>
        </div>
        
        <div id="nav">
            <ul class="clearfix">
                <li>
                    <a href="">입사 지원서</a>
                </li>
                <li>
                    <a href="">게시판</a>
                </li>
                <li>
                    <a href="">갤러리</a>
                </li>
                <li>
                    <a href="">방명록</a>
                </li>
            </ul>
            <div id="content2" class="clearfix">
                <div id="aside">
                <h2>회원</h2>
                <ul>
                    <li>회원정보</li>
                    <li>로그인</li>
                    <li>회원가입</li>
                </ul>
            </div>
        
            <div id="main">
                <div id="main-head" class="clearfix">
                <h3>회원가입</h3>
                <ol class="clearfix">
                    <li>홈</li>
                    <li>회원</li>
                    <li>회원가입</li>
                </ol>
            </div>
            <div class="borad">
                <div class="form-group">
                <label for="txt-id" class="form-title" >아이디</label>
                <input id="txt-id" type="text" name="userid" value="userid">
                </div>
                
                <div class="form-group">
                <label for="txt-pw" class="form-title">패스워드</label>
                <input id="txt-pw" type="text" placeholder="비밀번호를 입력하세요" name="" value="">
                </div>
                
                <div class="form-group">
                <label for="txt-name" class="form-title">이름</label>
                <input id="txt-name" type="text" placeholder="이름을 입력하세요" name="" value="">
                </div>

                <div class="form-group">
                    <span class="form-title">성별</span>
                    <label for="man">남</label>
                    <input id="man" type="radio" class="form-title">

                    <label for="woman">여</label>
                    <input id="woman" type="radio" class="form-title">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">회원정보수정</button>
                </div>
                
            </div>

            <div id="footer">
                <p>Copyright ⓒ 2025 정영민. All right reserved</p>
            </div>

            </div>
    </body>
</html>
