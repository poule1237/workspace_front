<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>html5공부하기</title>
    </head>
    
    <body>
        <h1>html5공부</h1>
        <h2>from요소-select,</h2>
    
    <form action="" method="">
        <select name="telecom">
            <option >통신사를 선택해주세요</option>
            <option value="sk">SKT</option>
            <option value="kt" selected="selected">KT</option>
            <option value="lg">LGU+</option>
            <option value="etc">알뜰통신</option>
        </select>


        <br><br><br>
        <textarea name="content"></textarea>
    
        <br><br>
        <button type="submit">전송</button>

    </form>
     
    form요소 공부하는법<br>
    기본으로그리기<br>
    input(text,password,radio,checkbox) <br>
    select(option) <br>
    botton(botton,subimt,reset) <br>
    textarea<br>
    
    
    
    
    
    
    
    
    
    
    </body>
</html>
